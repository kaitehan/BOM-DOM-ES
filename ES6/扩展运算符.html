<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <script>
        const arr = ['a','b','c'];
        console.log(...arr);//a b c
        // 相当于
        console.log('a','b','c'); //a b c


        // 用于合并数组
        let arr1=[1,2,3];
        let arr2=[4,5,6];
        let arr3 = [7,8,9];
        // 1.合并数组
        let arry = [...arr1,...arr2];
        console.log(arry);
        // 2.数组追加元素
        arr1.push(...arr3);
        console.log(arr1);


        // 将伪数组转换为真数组
        var divs = document.querySelectorAll('div');
        console.log(divs);
        var arryy = [...divs];
        console.log(arryy);
        arryy.push('a');
        console.log(arryy);
        arryy[0].innerHTML='456456';


        
    </script>
</body>
</html>
