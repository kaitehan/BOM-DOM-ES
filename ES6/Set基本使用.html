<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Set  类似于数组，但他成员的值是唯一的
        //通过构造函数创建Set实例对象
        // let s = new Set();
        // console.log(s.size);// 0

        // 再初始化实例对象时可以传递数组作为参赛
        let str = new Set(['a','b']);
        console.log(str.size);// 2

        // 利用set进行数组去重
        let arr = ['a','a','b','b','c'];
        let set = new Set(arr);
        console.log([...set]);//  将set数据类型转换为一般数组

        // Set的实例方法
        // 1.add(value) : 添加某个值，返回set结构本身
        // 2.delete(value) : 删除某个值，返回一个布尔值，标识删除是否成功
        // 3.has(value) : 返回一个布尔值，表示该值是否为Set的成员
        // 4.clear() : 清楚所有成员，没有返回值

        const s = new Set();
        s.add(1).add(2).add(3);//向Set结构中添加值
        s.delete(2);// 删除set结构中的 2 值
        s.has(3);// 表示set结构中是否有 3 这个值  返回布尔值
        s.clear();// 清楚set结构中的所有值


        // 遍历
        const s1 = new Set([1,2,3,4,5]);
        s1.forEach(item => {item++});
        console.log(s1);
    </script>
</body>
</html>
