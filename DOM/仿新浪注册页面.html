<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 600px;
            margin: 100px auto;
        }

        .message {
            display: inline-block;
            font-size: 12px;
            color: #999;
            background: url(img/mess.png) no-repeat left center;
            padding-left: 20px;
        }

        .err {
            color: red;
            background: url(img/err.png) no-repeat left center;
        }
        .right {
            color: green;
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="password" class="ipt">
        <p class="message">请输入6~16位密码</p>
    </div>
    <script>
        var ipt = document.querySelector('.ipt');
        var message = document.querySelector('.message');
        ipt.onblur = function () {
           if (ipt.value.length < 6 || ipt.value.length > 16) {
                console.log('cuowu');
                message.className = 'message err';
                message.innerHTML = '你输入的位数不对'
            }else {
                message.className = 'message right'
                message.innerHTML = '验证通过'
            }
        }
    </script>
</body>

</html>
