<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            transition: all 1s;
        }
        .box {
            width: 100px;
            height: 100px;
            font-size: 16px;
            color: #333;
            text-align: center;
            line-height: 100px;
            background-color: pink;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div>
        文本
    </div>
    <script>
        var test = document.querySelector('div');
        var flag = 0;
        test.onclick = function() {
            // this.style.backgroundColor = 'purple'; 
            if(flag===0)
            {
                this.className = 'box';
                flag=1;
            }else{
                this.className = '';
                flag=0;
            }
        }
    </script>
</body>
</html>
