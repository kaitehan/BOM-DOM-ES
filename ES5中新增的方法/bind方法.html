<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <script>
        // bind()  绑定  捆绑的意思
        var o = {
            id:1,
            name:'hhasg'
        }

        function f(a,b) {
            console.log(a+b+this);
        }

        var fn = f.bind(o,1,2);
        fn();
        // 1.  bind()方法不调用函数  ，但可以改变this指向
        // 2.  返回的是原函数改变this之后 的新函数
        // 3.如果有函数我们不需要立即调用，  但又想改变其内部this指向时用bind()
        // 4.  例子： 我们有一个按钮，当我们点击之后，就禁用这个按钮，3秒钟之后开启这个按钮


        // var btn = document.querySelector('button');
        // btn.addEventListener('click',function(){
        //     this.disabled = true;
        //     setInterval(function(){
        //         this.disabled = false;
        //     }.bind(this),3000)//此处的bind()在函数外面，所以this指向的是 btn 这个对象
        // })

        var btns = document.querySelectorAll('button');
        for(var i=0;i<btns.length;i++){
            btns[i].addEventListener('click',function(){
                this.disabled = true;
                // setInterval(function(){
                //     btns[i].disabled = false;//当循环结束时 i=btns.length,当这个按钮不存在 
                // },2000)
                setInterval(function(){
                    this.disabled = false;
                }.bind(this),2000);
            })
        }
    </script>
</body>
</html>
