<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="phonenum">手机号:</label> <input type="text" name="phonenum" > <button>发送</button>

    <script>
        var btn = document.querySelector('button');
        var time= 3;
        btn.addEventListener('click',() => {
            btn.disabled = true;
            var timer = setInterval(() => {
                if(time==0){
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    clearInterval(timer);
                    time = 3;
                }else{
                    btn.innerHTML = '还剩'+time+'秒';
                    time--;
                }
            }, 1000);
        })
    </script>
</body>
</html>
