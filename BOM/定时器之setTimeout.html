<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // window在调用时可以省略
        // 延时时间单位是毫秒， 可以省略
        // 页面中可能有很多的定时器，我们经常给定时器加标识符
        function callback() {
            alert('时间到了');
        }
        // 可以同时存在多个定时器 使用标识符区分
        var timer1 = window.setTimeout(callback,2000);
        var timer2 = window.setTimeout(callback,5000)
    </script>
</body>
</html>
